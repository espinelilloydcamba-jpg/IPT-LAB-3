<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ly Web Page</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

<style>
/* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary: #4a90e2;
    --secondary: #f5f5f5;
    --dark: #1a1a1a;
    --light: #ffffff;
    --shadow: 0 4px 12px rgba(0,0,0,0.1);
    --radius: 8px;
    --transition: 0.3s ease;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--secondary);
    color: var(--dark);
    line-height: 1.6;
}

/* Navigation */
nav {
    background: var(--light);
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    position: sticky;
    top: 0;
    z-index: 100;
}

.nav-inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--primary);
    text-decoration: none;
}

.nav-links {
    display: flex;
    gap: 1rem;
    list-style: none;
}

.nav-links a {
    text-decoration: none;
    color: var(--dark);
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: var(--radius);
    transition: var(--transition);
}

.nav-links a:hover {
    background: var(--primary);
    color: var(--light);
}

/* Hero */
.hero {
    max-width: 1200px;
    margin: 3rem auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    align-items: center;
    padding: 2rem;
}

.hero h1 {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 1rem;
    color: var(--primary);
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    color: #555;
}

.cta-btn {
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    border-radius: var(--radius);
    text-decoration: none;
    transition: var(--transition);
}

.cta-btn.primary {
    background: var(--primary);
    color: var(--light);
}

.cta-btn.primary:hover {
    background: #357abd;
    transform: translateY(-2px);
}

.cta-btn.secondary {
    background: var(--light);
    color: var(--primary);
    border: 2px solid var(--primary);
}

.cta-btn.secondary:hover {
    background: var(--primary);
    color: var(--light);
    transform: translateY(-2px);
}

/* Hero Image */
.hero-img {
    background: var(--light);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Sections */
section {
    max-width: 1200px;
    margin: 4rem auto;
    padding: 0 2rem;
}

section h2 {
    font-family: 'Space Grotesk', sans-serif;
    color: var(--primary);
    margin-bottom: 1.5rem;
}

/* Quick Links */
.links-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 1rem;
}

.link-card {
    background: var(--light);
    padding: 1rem;
    border-radius: var(--radius);
    text-align: center;
    font-weight: 500;
    box-shadow: var(--shadow);
    transition: var(--transition);
}

.link-card:hover {
    transform: translateY(-3px);
}

/* Projects */
.projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
}

.project-card {
    background: var(--light);
    border-radius: var(--radius);
    box-shadow: 5px 5px 0px #1a1a1a;
    overflow: hidden;
    transition: var(--transition);
}

.project-img {
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
}

.project-content {
    padding: 1rem;
}

.project-btn {
    text-decoration: none;
    padding: 0.5rem 1rem;
    background: var(--primary);
    color: white;
    border-radius: var(--radius);
    font-weight: 600;
    display: inline-block;
}

/* Blog */
.blog-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1rem;
}

.blog-card {
    background: var(--light);
    padding: 1rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    transition: var(--transition);
}

.blog-card:hover {
    transform: translateY(-3px);
}

/* Footer */
footer {
    background: var(--dark);
    color: var(--light);
    padding: 3rem 2rem;
}

.footer-inner {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 2rem;
}

.footer-section a {
    color: rgba(255,255,255,0.7);
    text-decoration: none;
    display: block;
    margin-bottom: 0.5rem;
}

.footer-section a:hover {
    color: white;
}

.footer-bottom {
    text-align: center;
    margin-top: 2rem;
    font-size: 0.9rem;
    color: rgba(255,255,255,0.6);
}

/* Responsive */
@media (max-width: 768px) {
    .hero {
        grid-template-columns: 1fr;
        text-align: center;
    }
    .nav-links {
        display: none;
    }
}
</style>
</head>

<body>

<nav>
    <div class="nav-inner">
        <a href="#" class="logo">Ly</a>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
</nav>

<section class="hero" id="home">
    <div>
        <h1>Welcome</h1>
        <p>Building Web apps with ASP.NET Core</p>
        <a href="#projects" class="cta-btn primary">Projects â†’</a>
        <a href="#contact" class="cta-btn secondary">Contact â†—</a>
    </div>
</section>

<section id="projects">
    <h2>Projects</h2>
    <div class="projects-grid">
        <div class="project-card">
            <div class="project-img">ðŸš€</div>
            <div class="project-content">
                <h3>Web Platform</h3>
                <p>ASP.NET Core application with modern architecture.</p>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="footer-inner">
        <div class="footer-section">
            <h3>Ly</h3>
            <p>Modern web applications with ASP.NET Core</p>
        </div>
    </div>
    <div class="footer-bottom">
        Â© 2026 Ly
    </div>
</footer>

<script>
// Smooth scroll
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) target.scrollIntoView({ behavior: 'smooth' });
    });
});
</script>

</body>
</html>
